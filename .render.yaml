services:
  - type: web
    name: mgmwa
    env: node
    plan: free

    buildCommand: |
      echo "ğŸ“¦ Installing dependencies..."
      npm install --omit=dev
      echo "â¬‡ï¸ Installing Chromium via Puppeteer..."
      npx puppeteer browsers install chrome
      echo "âœ… Build complete!"

    startCommand: node app.js
    autoDeploy: true

    envVars:
      # ğŸ§  Node.js version (LTS & Puppeteer Compatible)
      - key: NODE_VERSION
        value: 18

      # âš™ï¸ Puppeteer configuration (Render-safe)
      - key: PUPPETEER_CACHE_DIR
        value: /opt/render/.cache/puppeteer
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /opt/render/.cache/puppeteer/chrome/linux-131.0.6778.204/chrome-linux64/chrome
      - key: PUPPETEER_SKIP_DOWNLOAD
        value: false

      # ğŸŒ Environment & Timezone
      - key: PORT
        value: 10000
      - key: TZ
        value: Asia/Makassar

      # ğŸ’“ Keepalive ping endpoint
      - key: KEEPALIVE_URL
        value: https://mgmwa.onrender.com

    # âœ… Health check (buat monitoring Render)
    healthCheckPath: /

    # âœ… Pastikan selalu di root directory project
    rootDir: .
