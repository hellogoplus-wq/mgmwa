services:
  - type: web
    name: mgmwa
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true

    envVars:
      # üß† Node.js Environment
      - key: NODE_VERSION
        value: 18

      # ‚öôÔ∏è Puppeteer / Chromium Settings
      - key: PUPPETEER_SKIP_DOWNLOAD
        value: "true"
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium

      # ü©µ Basic Environment Config
      - key: PORT
        value: 10000
      - key: TZ
        value: Asia/Makassar

      # (Opsional) Keepalive URL untuk ping otomatis
      - key: KEEPALIVE_URL
        value: https://mgmwa.onrender.com

    # Optional: auto health check
    healthCheckPath: /
