services:
  - type: web
    name: mgmwa
    env: node
    plan: free

    buildCommand: |
      echo "ğŸ“¦ Installing dependencies..."
      npm install
      echo "â¬‡ï¸ Installing Chromium for Puppeteer..."
      npx puppeteer browsers install chrome
      echo "âœ… Build complete!"

    startCommand: npm start
    autoDeploy: true

    envVars:
      # ğŸ§  Node.js version
      - key: NODE_VERSION
        value: 18

      # âš™ï¸ Puppeteer configuration (Render-safe)
      - key: PUPPETEER_CACHE_DIR
        value: /tmp/chromium-cache
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /tmp/chromium-cache/chrome/linux-127.0.6533.88/chrome-linux64/chrome
      - key: PUPPETEER_SKIP_DOWNLOAD
        value: false

      # ğŸŒ Basic environment
      - key: PORT
        value: 10000
      - key: TZ
        value: Asia/Makassar

      # ğŸ’“ Keepalive ping
      - key: KEEPALIVE_URL
        value: https://mgmwa.onrender.com

    # âœ… Health check endpoint
    healthCheckPath: /health

    # âœ… Always use same working directory
    rootDir: .

