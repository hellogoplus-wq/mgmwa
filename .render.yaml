services:
  - type: web
    name: mgmwa
    env: node
    plan: free
    buildCommand: |
      echo "üèóÔ∏è Installing dependencies..."
      npm install
      echo "‚¨áÔ∏è Installing Chromium for Puppeteer..."
      npx puppeteer browsers install chrome
    startCommand: npm start
    autoDeploy: true

    envVars:
