services:
  - type: web
    name: mgmwa
    env: node
    plan: free
    buildCommand: npm install --legacy-peer-deps
    startCommand: npm start
    autoDeploy: true

    envVars:
      # âš™ï¸ Node.js Version
      - key: NODE_VERSION
        value: 18

      # ğŸ§© Puppeteer Settings
      - key: PUPPETEER_SKIP_DOWNLOAD
        value: "false"    # biarkan Puppeteer download Chrome otomatis
      - key: PUPPETEER_EXECUTABLE_PATH
        value: ""         # dikosongkan agar auto detect bawaan Puppeteer

      # ğŸŒ App Settings
      - key: PORT
        value: 10000
      - key: TZ
        value: Asia/Makassar

      # ğŸ’“ KeepAlive Ping URL
      - key: KEEPALIVE_URL
        value: https://mgmwa.onrender.com

    # ğŸ” Health Check
    healthCheckPath: /
    healthCheckTimeoutSeconds: 60
