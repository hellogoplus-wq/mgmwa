services:
  - type: web
    name: mgmwa
    env: node
    plan: free
    buildCommand: npm install --legacy-peer-deps
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: PUPPETEER_SKIP_DOWNLOAD
        value: "false"
      - key: PORT
        value: 10000
      - key: TZ
        value: Asia/Makassar
    healthCheckPath: /
