services:
  - type: web
    name: mgmwa
    env: node
    plan: free
    buildCommand: |
      echo "ğŸ—ï¸ Installing dependencies..."
      npm install
      echo "â¬‡ï¸ Preinstalling Puppeteer Chrome..."
      npx puppeteer browsers install chrome
    startCommand: npm start
    autoDeploy: true

    envVars:
      # ğŸ§  Node environment
      - key: NODE_VERSION
        value: 18

      # âš™ï¸ Puppeteer / Chromium Settings
      - key: PUPPETEER_CACHE_DIR
        value: /tmp/chromium-cache
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /tmp/chromium-cache/chrome/linux-127.0.6533.88/chrome-linux64/chrome
      - key: PUPPETEER_SKIP_DOWNLOAD
        value: "true"

      # ğŸŒ Environment
      - key: PORT
        value: 10000
      - key: TZ
        value: Asia/Makassar

      # ğŸ©µ Keepalive URL
      - key: KEEPALIVE_URL
        value: https://mgmwa.onrender.com

    # âœ… Health check (optional)
    healthCheckPath: /
